<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies API</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">


    <script src="index.js" defer></script>  <!-- defer will wait to load your script until the html is ready to go (ie. finished parsing)-->

</head>
<body>


    <div class="container-fluid">

        <h1 class="h1">Movies API</h1>

        <!-- row so my table and form are next to each other -->
        <div class="row">   

            <!-- form takes up 6 columns (half the page) -->
            <div class="col-lg-6">

                <form id="new-movie-form" action="#">   <!-- action="#" prevents page redirections when form is submited -->

                    <div class="form-group">
                        <label>Movie Title</label>
                        <input id="new-movie-title" name="new-movie-title" type="text" class="form-control" />
                    </div>

                    <div class="form-group">
                        <label>Movie Rating</label>
                        <input id="new-movie-rating" name="new-movie-rating" type="number" class="form-control" />
                    </div>

                    <div class="form-group">
                        <label>Director First Name</label>
                        <input id="new-director-first" name="new-director-first" type="text" class="form-control" />
                    </div>

                    <div class="form-group">
                        <label>Director Last Name</label>
                        <input id="new-director-last" name="new-director-last" type="text" class="form-control" />
                    </div>

                    <div class="form-group">
                        <input id="save-button" name="save-button" type="submit" value="Save" class="btn btn-primary" />
                    </div>

                </form>

            </div>

            <!-- tables takes up the other 6 columns -->
            <div class="col-lg-6">

                <table class="table table-primary table-hover">

                    <thead>
                        <tr>
                            <th>ID</th>     <!-- no need to display to users -->
                            <th>Title</th>
                            <th>Rating</th>
                            <th>Director</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody id="movie-table-body">
                        <!-- we wil add rows dynamically using js -->
                    </tbody>
                </table>

            </div>

        </div>
    </div>


    
    
</body>
</html>
